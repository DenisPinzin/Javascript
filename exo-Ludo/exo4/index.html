<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <table>

        <tbody>
            <tr>
                <td scope="row">couleur de fond (b)</td>
                <td><input type="range" name="" id="rgbRange" value="0" min="0" max="255" oninput="this.nextElementSibling.value = this.value">
                <output class="rgb">0</output></td>
                <td class="contain" rowspan="8">
                    <h1>Titre de test</h1>
                </td>
            </tr>
            <tr>
                <td scope="row">couleur de fond (g)</td>
                <td><input type="range" name="" id="rgbRange1" value="0" min="0" max="255" oninput="this.nextElementSibling.value = this.value">
                <output class="rgb1">0</output>
                </td>
            </tr>
            <tr>
                <td scope="row">couleur de fond (r)</td>
                <td><input type="range" name="" id="rgbRange2" value="0" min="0" max="255" oninput="this.nextElementSibling.value = this.value">
                <output class="rgb2">0</output>
                </td>
            </tr>
            <tr>
                <td scope="row">padding</td>
                <td><input type="range" name="" id="padRange" value="0" min="0" max="50" oninput="this.nextElementSibling.value = this.value">
                <output class="pad">0</output>
                </td>
                
            </tr>
            <tr>
                <td scope="row">height</td>
                <td><input type="range" name="" id="heightRange" value="0" min="0" max="50" oninput="this.nextElementSibling.value = this.value">
                <output class="heig">0</output>
                </td>
            </tr>
            <tr>
                <td scope="row">width</td>
                <td><input type="range" name="" id="widthRange" value="0" min="0" max="600" oninput="this.nextElementSibling.value = this.value">
                <output class="widt">0</output>
                </td>
            </tr>
            <tr>
                <td scope="row">arrondir</td>
                <td><input type="range" name="" id="arrondiRange" value="0" min="0" max="600" oninput="this.nextElementSibling.value = this.value">
                <output class="arron">0</output>
                </td>
            </tr>
            <tr>
                <td scope="row">rotation</td>
                <td><input type="range" name="" id="rotationRange" value="0" min="0" max="360" oninput="this.nextElementSibling.value = this.value">
                <output class="rotat">0</output>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
